# Server configuration
server.port=8080

# Application name
spring.application.name=postcode-distance-api

# Logging configuration
logging.level.root=INFO
logging.level.com.postcode=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Enhanced logging configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Create separate log file for postcode requests
logging.file.name=logs/postcode-distance.log
logging.file.max-size=10MB
logging.file.max-history=10

# Structured logging for postcode requests
logging.level.com.postcode.postcode_distance.service.PostcodeServiceImpl=DEBUG

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true
