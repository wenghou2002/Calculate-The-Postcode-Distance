<div class="card">
  <div class="card-header">
    <h2 class="mb-0">Update Postcode Coordinates</h2>
  </div>
  <div class="card-body">
    <form (ngSubmit)="updatePostcode()">
      <div class="mb-3">
        <label for="postcode" class="form-label">Postcode</label>
        <input 
          type="text" 
          class="form-control" 
          id="postcode" 
          name="postcode"
          [(ngModel)]="postcode"
          placeholder="e.g. SW1A 1AA"
          required>
      </div>
      <div class="mb-3">
        <label for="latitude" class="form-label">Latitude (optional)</label>
        <input 
          type="number" 
          step="0.000001"
          class="form-control" 
          id="latitude" 
          name="latitude"
          [(ngModel)]="latitude"
          placeholder="e.g. 51.501009">
      </div>
      <div class="mb-3">
        <label for="longitude" class="form-label">Longitude (optional)</label>
        <input 
          type="number" 
          step="0.000001"
          class="form-control" 
          id="longitude" 
          name="longitude"
          [(ngModel)]="longitude"
          placeholder="e.g. -0.141588">
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary me-md-2" (click)="resetForm()">Reset</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
          Update
        </button>
      </div>
    </form>

    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>

    <div *ngIf="success" class="alert alert-success mt-3">
      {{ success }}
    </div>

    <div *ngIf="result" class="result-container mt-3">
      <h3>Updated Postcode</h3>
      <div class="result-item">
        <strong>Postcode:</strong> {{ result.postcode }}
      </div>
      <div class="result-item">
        <strong>Latitude:</strong> {{ result.latitude | number:'1.6-6' }}
      </div>
      <div class="result-item">
        <strong>Longitude:</strong> {{ result.longitude | number:'1.6-6' }}
      </div>
    </div>
  </div>
</div>
